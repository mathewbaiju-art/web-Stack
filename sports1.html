<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football World - Home</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            overflow-x: hidden;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 2rem;
            letter-spacing: 1px;
            color: #ffeb3b;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover, nav a.active {
            color: #ffeb3b;
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 120px 20px;
            background: linear-gradient(120deg, rgba(255,255,255,0.15), rgba(0,0,0,0.2));
            border-radius: 20px;
            margin: 40px auto;
            width: 80%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .hero h2 {
            font-size: 2.5rem;
            color: #ffeb3b;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
        }

        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #fff;
        }

        /* Button */
        button {
            background: #ffeb3b;
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }

        button:hover {
            background: #fff;
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.4);
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #fff;
            letter-spacing: 1px;
        }

        footer p {
            margin: 0;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero, header, footer {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
