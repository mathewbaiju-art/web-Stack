<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Goals & Assists - Football World</title>

  <!-- Bootstrap for consistency -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f0f8ff, #e6ffe6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background-color: #004d00;
      color: white;
      padding: 20px 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #006600;
      gap: 30px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .stats-container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-group {
      margin-bottom: 30px;
    }

    .button-group button {
      background-color: #004d00;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-group button:hover {
      background-color: #007a00;
    }

    .player-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .player-card {
      width: 250px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .player-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .player-card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
    }

    .player-card h4 {
      color: #004d00;
      margin: 10px 0;
      font-weight: bold;
    }

    .player-card p {
      font-size: 14px;
      margin: 5px;
    }

    footer {
      text-align: center;
      background-color: #004d00;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Top Goal Scorers & Assist Leaders (2024-25)</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="players.html">Players</a>
    <a href="topstats.html" class="active">Top Stats</a>
  </nav>

  <section class="stats-container">
    <div class="button-group">
      <button onclick="showGoals()">üèÜ Top Goal Scorers</button>
      <button onclick="showAssists()">üéØ Top Assists</button>
    </div>

    <div id="playerList" class="player-list">
      <!-- Player cards will be inserted here by JS -->
    </div>
  </section>

  <footer>
    <p>¬© 2025 Football World | Stats updated regularly ‚öΩ</p>
  </footer>

  <script>
    const playersData = {
      goals: [
        { name: "Erling Haaland", team: "Manchester City", stat: "38 Goals", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQA45CipJK2NVPM29kV77YMy4j5FesTzeu2ug&s" },
        { name: "Kylian Mbapp√©", team: "Real Madrid", stat: "33 Goals", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHb5ix3FSuNdjKoL7ZkiMOgtCc3J1XYbyC7g&s" },
        { name: "Harry Kane", team: "Bayern Munich", stat: "31 Goals", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlp7gNclLvchh5QwYdtm1N7n86kACdF8WdLA&s" },
        { name: "Lautaro Mart√≠nez", team: "Inter Milan", stat: "29 Goals", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_z2TBAZdAQ7FC-zC9k0vIJ9R0dvWBVGvRkw&s" },
        { name: "Mohamed Salah", team: "Liverpool", stat: "27 Goals", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuY4Xr1ODExmpt7_Gj--L0KmmakElNwjxxxg&s" },
      ],
      assists: [
        { name: "Kevin De Bruyne", team: "Manchester City", stat: "22 Assists",matches:"50", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV-qUrsOxOMTSQAn5KxviqmRk3CV-dQpBREg&s" },
        { name: "Lionel Messi", team: "Inter Miami", stat: "18 Assists",matches:"40",img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVgnpEebNz8qqS-oFHadKxtQOq0Rzt4DSC9Q&s" },
        { name: "Bruno Fernandes", team: "Manchester United", stat: "17 Assists",matches:"52", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoOAWGNpmflbqiHx0yr4an3lQyapW0_t0G5A&s" },
        { name: "Bukayo Saka", team: "Arsenal", stat: "15 Assists",matches:"49",img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6LKV5dYueqfA86XecKsCh7Or0EmIKPIl3zA&s" },
        { name: "Vin√≠cius Jr.", team: "Real Madrid", stat: "14 Assists",matches:"46", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOdiwPd-2qWfUJS-9gPlhchwUIvTjCtafviw&s" },
      ]
    };

    function renderPlayers(category) {
      const container = document.getElementById("playerList");
      container.innerHTML = ""; // clear current

      playersData[category].forEach(player => {
        const card = document.createElement("div");
        card.className = "player-card";
        card.innerHTML = `
          <img src="${player.img}" alt="${player.name}">
          <h4>${player.name}</h4>
          <p><strong>Team:</strong> ${player.team}</p>
          <p><strong>${category === 'goals' ? 'Goals' : 'Assists'}:</strong> ${player.stat}</p>
        `;
        container.appendChild(card);
      });
    }

    function showGoals() {
      renderPlayers("goals");
    }

    function showAssists() {
      renderPlayers("assists");
    }

    // Show top goals by default
    showGoals();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
